name: PR Quality

permissions:
  contents: read
  issues: read
  pull-requests: write

on:
  pull_request_target:
    types: [opened, reopened]
  pull_request:
    branches: [ master ]

jobs:
  anti-slop:
    runs-on: ubuntu-latest
    steps:
      - uses: peakoss/anti-slop@v0
        with:
          max-failures: 3
          blocked-commit-authors: "claude,copilot"
          blocked-terms: |
            PINEAPPLE

